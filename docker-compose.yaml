version: '3.9'

services:
  db:
    image: postgres:16
    container_name: postgres 
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres 
      POSTGRES_USER: postgres
      POSTGRES_DB: go-bank
  ports:
      - 5432:5432
  volumes:
    - postgres:/var/lib/postgresql/data

volumes:
  - postgres
